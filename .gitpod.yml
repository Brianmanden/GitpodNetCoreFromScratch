image: gitpod/workspace-dotnet

tasks:
  - name: Init Script
    init: echo 'init script' # runs during prebuild
    command: echo 'start script'

  - name: Restore & Build
    init: |
      dotnet --version
      dotnet dev-certs https 
      dotnet restore
      dotnet build

ports:
  - port: 3000
    onOpen: open-preview

vscode:
  extensions:
    - muhammad-sammy.csharp